<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>New Project</title>
</head>
<body>
	<h1>This is a new Project tryout</h1>
	<p><strong>Firts Change</strong></p>

	<p>Isto é uma tabela</p>
	<table border="1" align="center">
		<tr>
			<td>verde</td>
			<td>azul</td>
			<td>branco</td>
		</tr>
		<tr>
			<td>amarelo</td>
			<td>branco</td>
			<td></td>
		</tr>
	</table>

	<form>
		Nome:
		<input type="text" name="nome">
		<br>
		Apelido:
		<input type="text" name="apelido">
		<br>
		Masculino:
		<input type="radio" name="sexo" value="M">
		<br>
		Feminino:
		<input type="radio" name="sexo" value="F">
		<br>
		Tenho uma mota
		<input type="checkbox" name="mota">
		<select name="mota">
			<option value="triumph">Triumph</option>
			<option value="harley">Harley</option>
			<option value="ducati">Ducati</option>
		</select>

		<br>

		Tenho um automóvel
		<input type="checkbox" name="auto" checked="">
		<select name="auto">
			<option value="volvo">Volvo</option>
			<option value="saab" selected="">Saab</option>
			<option value="audi">Audi</option>
		</select>
		<br>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
		<input type="button" value="Botão">
	</form>

	<br>

	<textarea rows="10" cols="10"> O gato brincava no jardim </textarea>



</body>
</html>
